<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        li a:hover {
            text-decoration: underline;
        }

        .timestamp {
            color: #6c757d;
            font-size: 14px;
        }

        .no-docs {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ My Documents</h1>
        <ul>
            {% for doc in documents %}
                <li>
                    <a href="{% url 'editor' doc.id %}">{{ doc.title }}</a>
                    <span class="timestamp">{{ doc.updated_at|date:"M d, Y H:i" }}</span>
                </li>
            {% empty %}
                <div class="no-docs">No documents found.</div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
